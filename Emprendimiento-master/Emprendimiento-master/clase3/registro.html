<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Las Chicas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">


</head>
<body>

    <header>
        <div>
            <a id="logo" href="./index.html">
                <img src="../img/logo.png" alt="Logo Emprendimiento Las chicas" width="25%" class="fondo-header">
            </a>
        </div>

        <nav class="menu-header">
            <ul>
                <li><a href="./index.html">Quienes somos</a></li>
                <li><a href="./servicios.html">Servicios</a></li>
            </ul>    
        </nav>
    </header>

    <main>
        <form action="" method="POST">
            <label for="nombre" >Usuario/a - Nombre:</label><br>
            <input type="text" id="nombre" name="nombre" required maxlength="20" minlength="3"><br>
  
            <label for="email">Correo electrónico:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="contraseña">Contraseña:</label><br>
            <input type="password" name="contraseña" id="contraseña" placeholder="Se recomienda 8 o mas" min="6">
            <br>
            <label for="numtelefono" >Numero de telefono:</label><br>
            <input type="text" id="numtelefono" name="numtelefono" required min="10" max="15"><br>
            
            <label for="mensaje">Mensaje:</label><br>
            <textarea id="mensaje" name="mensaje" rows="4" cols="50" placeholder="Escribe un mensaje"></textarea><br>

            <label for="file">Foto referencia</label><br>
            <input type="file" name="file" id="file"><br>

            <button type="reset"></button>
            <button type="submit">Enviar</button>
        </form>
        
    </main>


    <footer>
        <ul>
            <li><a href="https://www.instagram.com/corteyestilo_mariana/" target="_blank" rel="noopener noreferrer">Instagram general de la pelu</a></li>
      
        </ul>
    </footer>




    
</body>
</html>
